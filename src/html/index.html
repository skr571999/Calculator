<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Calculator</title>
    <meta name="theme-color" content="#e4e4e4">
    <link rel="icon" sizes="192x192" href="./images/icon.png">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <section class="titleContainer">
        <div>
            <a href="">Calculator</a>
        </div>
        <button class="checkBtn">Add to Home Screen</button>
    </section>
    <section class="calculationContainer">
        <div class="calculation"></div>
        <div class="result"></div>
    </section>
    <!-- <section class="historyContainer">
        <button>MC</button>
        <button>MR</button>
        <button>M+</button>
        <button>M-</button>
        <button>MS</button>
        <button>M^</button>
    </section> -->
    <section class="buttonContainer">
        <!-- <button class="plusMinus" data-value="root" style="background-image: url(images/root.png)"></button> -->
        <!-- <button data-value="^">x^2</button>
        <button data-value="">1/x</button> -->
        <!-- <button data-value="clear">C</button> -->
        <button data-value="clearAll" class="item1">CE</button>
        <button class="plusMinus clear" data-value="Backspace" style="background-image: url(images/clear.png)"></button>
        <!-- <button data-value="%">%</button> -->
        <button class="numButton" data-value="7">7</button>
        <button class="numButton" data-value="8">8</button>
        <button class="numButton" data-value="9">9</button>
        <button class="operationButton" data-value="+">+</button>
        <button class="numButton" data-value="4">4</button>
        <button class="numButton" data-value="5">5</button>
        <button class="numButton" data-value="6">6</button>
        <button class="operationButton" data-value="-">-</button>
        <button class="numButton" data-value="1">1</button>
        <button class="numButton" data-value="2">2</button>
        <button class="numButton" data-value="3">3</button>
        <button class="operationButton" data-value="*">✕</button>
        <!-- <button data-value=".">.</button> -->
        <!-- <button class="plusMinus" data-value="plusMinus" style="background-image: url(images/plusMinus.png)"> -->
        </button>
        <button class="numButton zero" data-value="0">0</button>
        <!-- <button class="operationButton" data-value="=">=</button> -->
        <button class="operationButton" data-value="/">÷</button>
    </section>

    <script src="./scripts/install.js"></script>

    <script src="scripts/main.js"></script>
    <script>
        function removeTransition(e) {
            if (e.propertyName !== 'box-shadow') return;
            e.target.classList.remove('btnStyle');
            console.log(e.propertyName)
        }

        const keys = Array.from(document.querySelectorAll('button'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', (e) => {
            let value = document.querySelector(`button[data-value="${e.key}"]`)
            if (!value) return;
            value.classList.add('btnStyle')
            putVal(e.key);
        })
    </script>
</body>

</html>
